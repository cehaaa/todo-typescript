<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsks ðŸ“ƒ</title>

  <!-- tailwindcss -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="/style/styles.css">

</head>
<body>    
  
  <div class="h-screen flex justify-center bg-gray-100">
    <div class="bg-white shadow md:w-7/12 w-full p-10 flex flex-col">    
      <div>
        <p class="font-medium text-2xl">Todo List âœ…</p>                    
        <p class="mt-2 text-sm text-gray-500">Start making progress</p>
      </div>              
      <div class="mt-10">
        <button class="hover:bg-gray-100 duration-200 ease-in-out rounded-md px-4 py-3 text-gray-400 font-medium w-full text-left flex items-center text-sm outline-none" id="btn-create">
          <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-5 w-5 mr-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Add new task
        </button>
      </div>
            
      <div class="hidden" id="task-form-container">
        <form class="mt-5 font-medium bg-white p-5 rounded-md" id="task-form">
          <div class="font-medium text-xl mb-3">Add new task ðŸ“ƒ</div>
          
          <input type="text" class="w-full px-3 py-2 outline-none border focus:ring-2 ring-opacity-50 ring-green-500 rounded-md duration-200 text-gray-500" placeholder="Title" id="title"/>
          
          <textarea name="description" id="description"  cols="30" rows="5" class="border w-full mt-3 rounded-md outline-none px-3 py-2 focus:ring-2 ring-opacity-50 ring-green-500 duration-200 text-gray-500 resize-none" placeholder="Description here...">  </textarea>
  
          <div class="mt-3  ">
            <input type="submit" class="px-3 cursor-pointer py-2 font-medium mr-2 bg-green-500 rounded-md text-white w-3/12 hover:bg-green-600 duration-200 focus:ring-4 ring-green-500 ring-opacity-50" value="Save"/>

            <input type="button" class="px-3 cursor-pointer py-2 font-medium bg-gray-300 rounded-md text-white w-3/12 hover:bg-gray-400 duration-200" value="Cancel" id="btn-cancel"/>
          </div>          
        </form>         
      </div>
      
      <div class="divide-y mt-5 divide-gray-200 divide-solid pb-5" id="tasks-container"></div>      

      <div class="mt-5 flex flex-col flex-grow justify-center items-center" id="empty-task-alert">
        <h3 class="font-bold text-xl text-gray-900 mb-1">
          You've nothing to do now ðŸ˜“
        </h3>
        <p class="text-sm text-gray-500">
          Create some todo using
          <span class="text-green-600 font-medium underline">Add Todo</span>
          button at the top
        </p>
      </div>
    </div>
  </div>


  <!-- javascript -->
  <script src="./dist/element.js"></script>
  <script src="./dist/task.js"></script>
  <script src="./dist/main.js"></script>
</body>
</html>
